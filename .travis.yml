language: php

php:
  - 5.6
  - 7.0
  - 7.1

matrix:
  fast_finish: true

before_script:
  - composer self-update
  - composer install --no-interaction
  - if [[ $TRAVIS_PHP_VERSION =~ ^7 ]]; then pecl install xdebug; fi

script:
  - bin/kahlan --clover=clover.xml
  - php ./bin/phpcov merge --clover ./clover.xml ./build/coverage/
  - php ./bin/coveralls -v --exclude-no-stmt